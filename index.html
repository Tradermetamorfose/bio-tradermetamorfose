<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mentoria</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #111; color: #fff; }
    section { margin-bottom: 30px; }
    iframe { border: none; width: 100%; max-width: 560px; height: 315px; }
    h2 { color: #00f0ff; }
  </style>
</head>
<body>
  <section>
    <h1>Participe da mentoria</h1>
    <p>Inscreva-se agora e transforme sua jornada!</p>
  </section>

  <section>
    <h2>Último vídeo do YouTube</h2>
    <div id="videoContainer">
      <p>Carregando vídeo mais recente...</p>
    </div>
  </section>

  <script>
    async function carregarUltimoVideo() {
      try {
        const response = await fetch("/api/último-video.js");
        const data = await response.json();
        const videoId = data.videoId;
        const iframe = document.createElement("iframe");
        iframe.src = `https://www.youtube.com/embed/${videoId}`;
        iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
        iframe.allowFullscreen = true;
        const container = document.getElementById("videoContainer");
        container.innerHTML = "";
        container.appendChild(iframe);
      } catch (error) {
        document.getElementById("videoContainer").innerText = "Erro ao carregar o vídeo.";
      }
    }
    carregarUltimoVideo();
  </script>
</body>
</html>
