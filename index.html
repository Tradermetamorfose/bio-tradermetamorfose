
<!DOCTYPE html>

<head>

    body {
      background-color: #000;

      font-family: Arial, sans-serif;

    .logo {
      width: 100px;

    }
    .button {
      display: inline-block;
      padding: 12px 20px;
      margin: 20px auto;
      font-size: 18px;
      color: white;
      background-color: #00b894;
      border: none;
      border-radius: 8px;
      text-decoration: none;
    }
    iframe {
      width: 90%;
      max-width: 560px;
      height: 315px;
      border: none;

      font-size: 20px;

<body>
  <img class="logo" src="https://github.com/Tradermetamorfose/bio-tradermetamorfose/raw/d5bd32d17f0dcccaaa146d5eeb2ee2718136f088/logo.png" alt="Logo">

  <h1>Metamorfose</h1>

  <iframe src="https://www.youtube.com/embed/JI70pV5vLiY" allowfullscreen></iframe>

  <div class="info">Canal Trader Metamorfose</div>

  <iframe id="latest-video" allowfullscreen></iframe>

  <script>
    async function carregarUltimoVideo() {
      const apiKey = "AIzaSyA8O0eLHVPHWJ-Kh3BjzDLtebG6yCOUfhQ";
      const channelId = "UCxMmKmOua1yM46yZMoADFnQ";
      const url = `https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&order=date&part=snippet&type=video&maxResults=1`;

      try {
        const response = await fetch(url);
        const data = await response.json();
        const videoId = data.items[0].id.videoId;
        document.getElementById("latest-video").src = `https://www.youtube.com/embed/${videoId}`;
      } catch (error) {
        console.error("Erro ao carregar v√≠deo:", error);
      }
    }

    carregarUltimoVideo();
  </script>
</body>
