<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #0f0f0f, #1c1c1c);
      color: white;
      text-align: center;
      padding: 30px;
    }

    .logo {
      width: 150px;
      margin: 10px auto 30px;
      display: block;
    }

    h1 {
      font-size: 1.6rem;
      color: #14ff5f;
      margin-bottom: 20px;
    }

    p {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 30px;
    }

    .qr-code {
      max-width: 300px;
      width: 100%;
      margin: 0 auto 20px;
      border: 2px solid #14ff5f;
      border-radius: 10px;
      padding: 10px;
      background-color: white;
    }

    .copy-button {
      display: inline-block;
      background: #14ff5f1c;
      border: 1px solid #14ff5f;
      border-radius: 10px;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .copy-button:hover {
      background: #14ff5f;
      color: black;
    }

    .copiado {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #14ff5f;
    }

    footer {
      margin-top: 40px;
      font-size: 0.8rem;
      color: #555;
    }

    /* BotÃ£o flutuante do Telegram */
    .telegram-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
      background: transparent;
      border-radius: 50%;
      padding: 0;
      box-shadow: 0 0 15px #14ff5f88;
      transition: transform 0.3s ease;
      display: none;
    }

    .telegram-float.show {
      display: block;
    }

    .telegram-float:hover {
      transform: scale(1.1);
    }

    .telegram-float img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: block;
    }

    /* Tooltip do Telegram */
    #tooltip {
      position: fixed;
      bottom: 90px;
      right: 30px;
      background: #14ff5f;
      color: #000;
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 0.9rem;
      font-weight: bold;
      box-shadow: 0 0 10px #14ff5f88;
      z-index: 1000;
      display: none;
    }
  </style>
</head>
<body>
  <img src="https://github.com/Tradermetamorfose/bio-tradermetamorfose/blob/d5bd32d17f0dcccaaa146d5eeb2ee2718136f088/logo.png?raw=true" alt="Logo Trader Metamorfose" class="logo" />

  </a>

  <footer>

  <script>
    function copiarPix() {
      const chavePix = "tradermetamorfose@pix.com.br"; // Altere aqui se necessÃ¡rio
      navigator.clipboard.writeText(chavePix).then(() => {
        const msg = document.getElementById("mensagem-copiado");
        msg.style.display = "block";

      });
    }

    // Script botÃ£o do Telegram com balÃ£o
    window.addEventListener('load', () => {

        setTimeout(() => {
          document.getElementById('tooltip').style.display = 'none';
        }, 5000);
      }, 4000);
    });
  </script>
</body>
</html>
