<script>
  function copiarPix() {
    const chave = document.getElementById("pixKey").innerText;
    navigator.clipboard.writeText(chave).then(() => {
      Swal.fire({
        icon: 'success',
        title: 'Pix copiado!',
        text: 'Pague em seu banco com o código colado.',
        confirmButtonColor: '#14ff5f',
        background: '#0f0f0f',
        color: '#ffffff',
        customClass: {
          confirmButton: 'botao-ok-destaque'
        }
      });
    });
  }
</script>
